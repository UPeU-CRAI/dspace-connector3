# DSpace Connector Configuration Messages

# Base URL configuration
Base URL=Base URL
Base URL.help=The base URL of the DSpace-CRIS API (e.g., https://example.com).

# Username configuration
Username=Username
Username.help=Username for authentication with the DSpace-CRIS API.

# Password configuration
Password=Password
Password.help=Password for authentication with the DSpace-CRIS API.

# Connection timeout
Connection Timeout=Connection Timeout
Connection Timeout.help=The timeout in milliseconds for establishing a connection.

# Read timeout
Read Timeout=Read Timeout
Read Timeout.help=The timeout in milliseconds for reading the response from the server.

# ePerson schema attributes
id=Identifier
id.help=Unique identifier for an ePerson.

email=Email Address
email.help=Email address of the ePerson.

firstname=First Name
